<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>


</head>

<body>

    <div class="container">
        <div class="log-section">
            <h3>Log In</h3>
            <p>Login to your account to download pictures, Videos or Music</p>
            <div class="form-control">
                <input type="email" name="email" id="email" placeholder="Enter your email address">
            </div>
            <div class="btn-section">
                <h6>Forgot Password?</h6>
                <button type="submit">Next <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>

            <div class="divider"></div>

            <small class="or">or log in with</small>

            <div class="social-login">
                <div class="social">
                    <img src="imgs/google.png" alt="Google">
                    <h6>Google</h6>
                </div>

                <div class="social">
                    <img src="imgs/facebook.png" alt="Facebook">
                    <h6>Facebook</h6>
                </div>
            </div>

            <small class="signup">Don't have an Account? <a href="#">Sign up</a></small>

        </div>
        <div class="img-section" style="background-image: url(imgs/woman-5352898_1280.jpg);">
            <small>&nbsp;</small>
        </div>
    </div>

</body>

</html>
